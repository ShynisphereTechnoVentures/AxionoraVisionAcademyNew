<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
   <link href="styles.css" rel="stylesheet">
</head>
<body class="login-page">
  <div class="auth-card" id="authCard">
    <div class="text-center mb-3">
      <img src="logo.png" alt="Axinora Logo" style="max-width: 6rem;">
      <h4 class="mt-2" style="color: var(--primary); font-weight:600;">Axinora Vision Academy</h4>
      <h2 id="formTitle">Login</h2>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email address">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password">
      </div>
      <button type="submit" class="btn-custom">Login</button>
      <p class="small-text">Donâ€™t have an account? <a href="#" onclick="showSignup()">Signup</a></p>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" style="display: none;">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Full Name">
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email address">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password">
      </div>
      <button type="submit" class="btn-custom">Signup</button>
      <p class="small-text">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
